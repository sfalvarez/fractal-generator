<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Random background color</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <button>Switch Color</button>
        <script type="text/javascript">
            function generateHtmlColor() {
                let num = Math.floor(Math.random()*0x1000000)
                num = num.toString(16)
                while(num.length<6){
                    num='0'+num    
                }
                return '#'+num
            }
            document.querySelector("button").addEventListener("click", function() {
                document.querySelector("body").style.backgroundColor = generateHtmlColor()
            })
        </script>
    </body>
</html>
